        <div class="row" >
              <div *ngIf="!viewReportItem" class="col-lg-12 col-md-12">
                  <input class="search-input" placeholder="Search phone, reference" [(ngModel)]="searchString" ><button (click)="filter()" class="search-btn" mat-raised-button color="primary">Search</button>
              </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-lg-12 col-md-12">
              <div  class="example-container mat-elevation-z8" *ngIf="!viewReportItem">
                  <mat-table #table [dataSource]="dataSource">
                
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                      <mat-cell *matCellDef="let element" > {{element?.position}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="name">
                      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                      <mat-cell *matCellDef="let element" > {{element?.name}} </mat-cell>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="gategory">
                      <mat-header-cell *matHeaderCellDef> Gategory </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element?.gategory}} </mat-cell>
                    </ng-container>
                
                    <!-- Weight Column -->
                    <ng-container matColumnDef="date">
                      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element?.date}} </mat-cell>
                    </ng-container>
                
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="phone">
                      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element?.phone}} </mat-cell>
                    </ng-container>
                
                    <ng-container matColumnDef="reference">
                      <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element?.reference}} </mat-cell>
                    </ng-container>
                
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "openDialog(row)"></mat-row>
                  </mat-table>
                
                  <mat-paginator #paginator
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 20]"
                                 [showFirstLastButtons]="true">
                  </mat-paginator>
                </div>

                <div class="user-report-information" *ngIf="viewReportItem">
                    <h5 style="display: inline;">Report - <span *ngIf="viewReportItem?.reference">-</span> 5462254</h5>
                    <button mat-button class="close-btn" (click)="closeReport()">Cancel</button>
                    <hr>

                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-1@s">
                            <h6>Gategory</h6>
                            <input class="uk-input" type="text" value="{{viewReportItem?.gategory}}" disabled placeholder="Error occured">
                        </div>
                        <div class="uk-width-1-2@s">
                            <h6>Phone</h6>
                            <input class="uk-input" type="text" value="{{viewReportItem?.phone}}" disabled placeholder="Error occured">
                        </div>
                        <div class="uk-width-1-1@s">
                            <h6>Address</h6>
                            <input class="uk-input" disabled type="text" value="{{viewReportItem?.address}}" placeholder="error occured">
                        </div>
                        <div class="uk-width-1-1@s">
                            <textarea class="uk-textarea" value="" disabled>{{viewReportItem?.message}}</textarea>
                        </div>
                        <div class="uk-width-1-2@s">
                            <h6 *ngIf="viewReportItem?.image" >Image</h6>
                            <img  *ngIf="viewReportItem?.image" class="issue-image" [src]="viewReportItem?.image" >
                        </div>
                    </form>
                    <button class="uk-button uk-button-secondary uk-width-1-1 issue-button" (click)="done()"><strong>Close issue</strong></button>
                  </div>
