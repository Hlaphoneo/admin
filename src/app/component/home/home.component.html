<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar class="menu-1"></mat-toolbar>
      <!-- <mat-toolbar class="menu-1"><h6 class="title">EGOV Admin</h6></mat-toolbar> -->
      <mat-nav-list>
        <a mat-list-item routerLink='dash'>Home</a>
        <a mat-list-item routerLink='reports'>Reports</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar  class="menu" color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span></span>
      </mat-toolbar>
      <mat-sidenav-content></mat-sidenav-content>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
      <div class="main-container">
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  home
